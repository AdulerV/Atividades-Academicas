<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">

    <script src="index.js"></script>
</head>

<body>
    <form action="http://hipotetico.com.br/cadastraCliente.php." method="post" id="form"
        onsubmit="return minhaFuncao()">

        <h1>Cadastro Hipotetico</h1>
        <label for="inputEmail">Insira seu Email:</label><br><input type="email" name="inputEmail" id="inputEmail">
        <br>
        <label for="inputEmail2">Cofirme o Email:</label><br><input type="email" name="inputEmail2" id="inputEmail2">
        <br>
        <label for="inputSenha">Insira uma senha:<br><input type="password" name="inputSenha" id="inputSenha"></label>
        <br>
        <label for="inputTel">Insira seu Telefone: <br><input type="tel" name="inputTel" id="inputTel"></label>
        <br>
        <label for="inputCPF">Insira seu CPF: <br><input type="number" name="inputCPF" id="inputCPF"></label>
        <br>
        <label for="inputDate">Data de nascimento: <br><input type="date" name="inputDate" id="inputDate"></label>
        <br>
        <br>
        <label for="inputReset"><input type="reset" name="inputReset" id="inputReset"></label>
        <label for="inputButton"><input type="submit" name="inputButton" id="inputButton" value="Enviar"></label>
        <br>
    </form>
</body>

</html>
