<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão6</title>
    <script>
        /*6. Faça um algoritmo que leia um vetor T[15]. 
        Crie, a seguir, um vetor Fat[15] que contém os fatoriais do vetor T. 
        Mostre a seguir o vetor Fat.*/

        let T = [], Fat = [], R;

        for (let x = 0; x <= 15; x++) {
            T[x] = parseFloat(prompt("Insira algum número"));
            R = T[x];

            for (let y = 1; y < T[x]; y++) {
                R = R * y;
            }
            Fat[x] = R;
        }

        for (x = 0; x < 15; x++) {
            document.write(`Fat[${x}] = ${Fat[x]} <br>`);
        }
    </script>
</head>
