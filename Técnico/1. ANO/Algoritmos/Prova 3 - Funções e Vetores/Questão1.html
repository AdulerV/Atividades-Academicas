    <script>
        /*1. Construa uma função em JavaScript que receba 
        três valores por parâmetro e retorneo maior valor.*/

        function funcaoMaior(A, B, C) {

            let num = A;

            if (B > num) {
                num = B;
            }

            if (C > num) {
                num = C;
            }

            return (num);
        }

        let A = parseFloat(prompt("Insira algum número"));
        let B = parseFloat(prompt("Insira algum número novamente"));
        let C = parseFloat(prompt("Insira algum número novamente"));
        document.write("<b>O maior numero é: </b>", funcaoMaior(A, B, C))
    </script>
