<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor</title>
</head>

<body>
    <script>
        var X, antecessor, sucessor;
        X = parseInt(prompt("Insira o número desejado"));
        antecessor = X - 1;
        sucessor = X + 1;
        document.write("O antecessor é: ", antecessor, " | O sucessor é: ", sucessor);
    </script>
</body>

</html>
