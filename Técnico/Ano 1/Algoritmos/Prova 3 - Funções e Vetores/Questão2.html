<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão2</title>
    <script>
        /*2. Construa uma função chamada divisores que receba como parâmetro um número
        inteiro e imprima na tela todos os seus divisores. Por exemplo se o programa chamar a função
        passando o número 20 como parâmetro – divisores(20) – a função deve imprimir 1, 2, 4, 5, 10, 20.*/

        function divisores(num) {

            for (let contador = 1; contador <= num; contador++) {

                if (num % contador == 0) {
                    document.write(contador, "<br>")
                }
            }
        }

        let num = parseInt(prompt("Insira algum número"));
        divisores(num)
    </script>
</head>

</body>
