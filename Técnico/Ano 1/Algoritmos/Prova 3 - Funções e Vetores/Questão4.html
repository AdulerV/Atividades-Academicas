<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão4</title>
    <script>
        /*4. Faça um programa que leia um vetor chamado nomes. Este vetor deve armazenar o
        nome de oito pessoas. Em seguida o programa deve imprimir os valores armazenados no vetor
        em ordem inversa, ou seja, mostrar os valores armazenados do último índice até o primeiro.*/

        let nomes = [];

        for (let x = 7; x > -1; x--) {
            nomes[x] = prompt("Insira o nome")
        }

        document.write(nomes)
    </script>
</head>

</body>
