<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão2</title>
</head>

<body>
    <script>
        //2. Ler um número inteiro e positivo e verificar se este é ou não um número primo.

        var n, num, divisor;
        divisor = 0;
        num = parseInt(prompt("Insira um número"));
        num > 0;

        for (n = 1; n <= num; n = n + divisor) {
            if (num % n == 0) {
                divisor = divisor + 1;
            }
        }
        if (divisor == 2) {
            document.write("O número é primo.");
        }
        else
            document.write("O número não é primo.");
    </script>
</body>

</html>
