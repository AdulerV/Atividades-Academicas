<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão5</title>
</head>

<body>
    <script>
        /*5. Escreva um algoritmo que leia 10 valores (usando a mesma variável) e encontre o maior e o menor deles. 
        Mostre o resultado.*/

        var num, maior, menor, contador;
        menor = 999999999999999999999999999999999999999999999999999999;
        maior = 0;

        for (contador = 0; contador < 10; contador = contador + 1) {
            num = parseFloat(prompt("Digite um número:"))

            if (num < menor) {
                menor = num;
            }
            if (num > maior)
                maior = num;
        }
        document.write("Maior : ", maior, "<br/> Menor : ", menor,);
    </script>
</body>

</html>
