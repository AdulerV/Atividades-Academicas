<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>

<body>
    <script type="text/javascript">
        /*Faça um algoritmo que leia 2 valores (x e y), que devem representar as coordenadas de um ponto em um plano. 
        A seguir, determine qual o quadrante ao qual pertence o ponto, ou se está sobre um dos eixos cartesianos ou
        na origem (x=y=0).*/

        var x, y;
        x = parseFloat(prompt("Insira um número para a variável x"));
        y = parseFloat(prompt("Insira um número para a variável y"));

        if ((x == 0) && (y == 0)) {
            document.write("Origem");
        }
        else if ((x > 0) && (y > 0)) {
            document.write("O ponto pertence ao quadrante Q1");
        }
        else if ((x < 0) && (y > 0)) {
            document.write("O ponto pertence ao quadrante Q2");
        }
        else if ((x < 0) && (y < 0)) {
            document.write("O ponto pertence ao quadrante Q3");
        }
        else if ((x > 0) && (y < 0)) {
            document.write("O ponto pertence ao quadrante Q4");
        }
    </script>
</body>

</html>
