<body>
    <script>
        /*1. Construa um algoritmo para ler uma sequência de números inteiros e imprimir a soma desses números.
        Para terminar a inserção dos números o usuário deve inserir um número menor ou igual a 0.*/

        var num, soma;
        soma = 0;

        do {
            num = parseInt(prompt("Insira número inteiro"));
            soma = soma + num;
        } while (num > 0)

        document.write("Soma dos números: ", soma, "<br>");
    </script>
</body>
