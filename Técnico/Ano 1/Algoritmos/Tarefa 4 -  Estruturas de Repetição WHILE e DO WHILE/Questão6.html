<body>
    <script>
        /*6. Chico tem 1,50 metro e cresce 2 centímetros por ano, enquanto Zé tem 1,40 metro e cresce 3 centímetros por ano. 
        Construa um algoritmo que calcule e imprima quantos anos serão necessários para que Zé seja maior que Chico.*/

        var ze, chico, ano;
        chico = 1.50;
        ze = 1.40;
        ano = 0;

        while (ze <= chico) {
            chico = chico + 0.02;
            ze = ze + 0.03;
            ano = ano + 1;
        }

        document.write("Serão necessários: ", ano, " anos");
    </script>
</body>
