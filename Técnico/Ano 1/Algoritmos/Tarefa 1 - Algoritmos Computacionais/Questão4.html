<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        var total, horas, minutos
        horas = parseInt(prompt("Insira a horas (somente horas)"));
        minutos = parseInt(prompt("Insira a minutos (somente minutos)"));
        total = horas * 60 + minutos;
        document.write("Minutos passados: ", total);
    </script>
</body>

</html>
