<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        var despesa, conta;
        despesa = parseInt(prompt("Insira o valor da despesa"));
        conta = despesa + (despesa * 10) / 100;
        document.write("Valor gasto: ", conta);
    </script>
</body>

</html>
