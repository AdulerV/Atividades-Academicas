<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        var base, altura, area, perimetro;
        base = parseInt(prompt("Insira um número para a base"));
        altura = parseInt(prompt("Insira um número para a altura"));
        area = altura * base;
        perimetro = 2 * altura + 2 * base;
        document.write("Perímetro: ", perimetro, " | Área: ", area);
    </script>
</body>

</html>
