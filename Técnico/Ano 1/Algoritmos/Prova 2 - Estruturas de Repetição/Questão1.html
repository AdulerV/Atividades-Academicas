<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão1</title>
</head>

<body>
    <script>
        /*Construa um algortimo em JavaScript que imprima todos os múltiplos de 5,
        no intervalo de 1 a 500.*/

        var multi;
        multi = 1;

        do {

            if (multi % 5 == 0) {
                document.write(multi, "<br>")
            }
            multi = multi + 1
        }

        while (multi <= 500);
    </script>
</body>

</html>
