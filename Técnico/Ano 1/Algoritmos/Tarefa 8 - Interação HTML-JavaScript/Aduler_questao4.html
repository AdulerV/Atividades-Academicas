<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o4</title>
    <link rel="stylesheet" href="Aduler_questao4.css">
    <script>

        var num = 0;

        function funcaoAdicionar() {

            num = num + 1;

            return document.getElementById('button').innerHTML = num;
        }

        function funcaoZerar() {

            num = 0;

            return document.getElementById('button').innerHTML = num;

        }
    </script>
</head>

<body>

    <div id="conteiner">
        <h2>CONTADOR DE CLIQUES</h2>
        <div onclick="funcaoAdicionar()" id="divButton">
            <div id="button">0</div>
        </div>
        <br>
        <div onclick="funcaoZerar()" id="divReset">
            <div id="reset">Zerar contador</div>
        </div>
    </div>

</body>

</html>
