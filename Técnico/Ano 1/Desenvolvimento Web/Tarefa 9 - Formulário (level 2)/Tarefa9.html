<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clã de Jörmungandr</title>
</head>
<body>
    <form action="http://backend.php" method="GET">
        <h1>Seja Bem-vindo ao Clã de Jörmungandr!!!</h1>
        <p>Clã de Jörmungandr é um MMORPG Online, onde o jogador é inserido em mundo de fantasia e aventuras! Para se cadastrar e jogar preencha as seguintes informações:</p>
            <label for="ID">ID:</label>
            <input id="ID" type="text" name="IDname">
        <br>
        <br>
            <label for="SENHA">SENHA:</label>
            <input id="SENHA" type="password" name="loginPass">
        <br>
        <br>
            <label>CLASSE:</label>
        <br>
            <label><input type="radio" name="class">Clérigo</label>
        <br>
            <label><input type="radio" name="class">Mago</label>   
        <br>
            <label><input type="radio" name="class">Guerreiro</label>
        <br>
            <label><input type="radio" name="class">Arqueiro</label>
        <br>
        <br>
            <label>EQUIPAMENTOS INICIAIS:</label>
        <br>
            <label><input type="checkbox" name="class">Espada</label>
        <br>
            <label><input type="checkbox" name="class">Poção de Cura</label>
        <br>
            <label><input type="checkbox" name="class">Escudo</label>
        <br>
            <label><input type="checkbox" name="class">Cajado</label>
        <br>
            <label><input type="checkbox" name="class">Arco e flecha</label>
        <br>
        <br>
            <label>Já jogou Clã de Jörmungandr? Diga o que você achou do game!! (OPCIONAL)</label>
        <br>
            <textarea cols="40" rows="10"></textarea>
        <br>
        <select name="Respostas prontas">
            <option value="OTM">Ótimo</option>
            <option value="BOM">Bom</option>
            <option value="RUI">Ruim</option>
        </select>
        <br>
        <br>
            <input type="submit" value="Start!">
    </form>
</body>
</html>
