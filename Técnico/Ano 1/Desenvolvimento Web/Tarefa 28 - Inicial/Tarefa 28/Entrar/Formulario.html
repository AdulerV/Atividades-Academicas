<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Formulario.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="Formulario.js"></script>
</head>

<body>
    <form action="Index/index.html" onsubmit="return funcaoLogin()" id="formulario">
        <h2>INÍCIO DE SESSÃO DO USUÁRIO</h2>
        <label for="inputID" class="labelText">ID:</label>
        <input type="text" name="inputID" id="inputID">
        <br>
        <label for="inputEmail" class="labelText">Email:</label>
        <input type="email" name="inputEmail" id="inputEmail">
        <br>
        <label for="inputPass" class="labelText">Senha:</label>
        <input type="password" name="inputPass" id="inputPass">
        <br>
        <label for="inputSubmit"><input type="submit" name="inputSubmit" id="inputSubmit"></label>
        <label for="inputReset"><input type="reset" name="inputReset" id="inputReset"></label>
    </form>
</body>

</html>
