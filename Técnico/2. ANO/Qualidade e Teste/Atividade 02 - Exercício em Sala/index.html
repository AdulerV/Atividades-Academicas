<!DOCTYPE html>
<html>

<head>
    <title>Qualidade e Teste</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="board">

        <div class="header">

            <div><i class="fa-solid fa-address-card"></i></div>


            <h1 class="title">Exercício - Áduler Viana Pifano dos Reis</h1>


            <div class="tap">
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </div>

        </div>

        <div class="main">

            <div class="cards">

                <div class="card">

                    <div class="data">

                        <div class="nome long-and-truncated">Atividade 01</div>
                        <div class="niver">


                            <input type="number" id="valor1">
                            <input type="number" id="valor2">
                            <button id="botaoSoma">=</button>
                            <br>
                            <br>
                            <div id="resultado"></div>

                        </div>


                    </div>

                    <div class="image">
                        <i class="fa-solid fa-fingerprint"></i>
                    </div>

                </div>

                <div class="card">

                    <div class="data">

                        <div class="nome long-and-truncated">Atividade 02</div>
                        <div class="niver">



                            <label>Altura:<input type="number" id="valorAlt"></label><br>
                            <label>Peso: <input type="number" id="valorPeso"></label>
                            <button id="botaoIMC">=</button>
                            <br>
                            <br>
                            <div id="resultadoIMC"></div>

                        </div>

                    </div>



                    <div class="image">
                        <i class="fa-solid fa-fingerprint"></i>
                    </div>


                </div>
                <div class="card">

                    <div class="data">

                        <div class="nome long-and-truncated">Atividade 03</div>
                        <div class="niver">

                            <label><input id="opçãoRetangulo" type="radio" name="opção"
                                    value="retangulo">Retângulo</label>
                            <label><input id="opçãoTriangulo" type="radio" name="opção"
                                    value="triangulo">Triângulo</label><br><br>
                            <label>Altura (em cm): <input type="number" id="valorAltura"></label><br>
                            <label>Base (em cm): <input type="number" id="valorBase"></label>
                            <button id="botaoArea">=</button>
                            <br>
                            <br>
                            <div id="resultadoArea"></div>

                        </div>

                    </div>



                    <div class="image">
                        <i class="fa-solid fa-fingerprint"></i>
                    </div>


                </div>
            </div>

        </div>



        <div class="footer">

            <ul>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </a>
                </li>
                <!-- <li class="list">
                        <span class="icon">
                            <i class="fa-solid fa-search"></i>
                        </span>
                    </li>
                    <li class="list">
                        <span class="icon">                        
                            <i class="fa-solid fa-bell"></i>
                        </span>
                    </li> -->
            </ul>


            <div class="iconFab">
                <i class="fa-solid fa-plus"></i>

            </div>

        </div>

    </div>


    <script src="js/script.js"></script>


</body>

</html>
