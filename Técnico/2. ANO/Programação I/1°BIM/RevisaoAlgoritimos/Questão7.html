<body>
    <script>

        /*7. Escrever um algoritmo para calcular o fatorial 
        de um número N, cujo valor é fornecido pelo teclado.*/

        let N, fatorial = 1
        N = parseInt(prompt("Insira o número"));

        for (let contador = 1; contador <= N; contador++) {
            fatorial = fatorial * contador
        }
        document.write("O fatorial é: ", fatorial)
        
    </script>
</body>

</html>
