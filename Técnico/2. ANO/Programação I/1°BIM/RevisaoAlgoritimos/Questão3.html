<body>
    <script>

        /*3. Elaborar um algoritmo para contar quantas vezes 
        é possível subtrair 3 de 1000 (considere os números naturais).*/
        
        let num = 1000, contador = 0;

        while (num > 1) {

            num = num - 3
            contador++;

        }

        document.write("É possivel subtrair 3 de 1000, ",contador," vezes")

    </script>
