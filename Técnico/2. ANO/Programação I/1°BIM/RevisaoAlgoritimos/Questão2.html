<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*2. Construir um algoritmo para calcular e imprimir a média aritmética de diversos valores
        naturais fornecidos pelo teclado, o flag é -1.*/

        let num = 0, flag = 0, resultado, contador = -1;

        while (flag > -1) {
            flag = parseFloat(prompt("Insira números"))
            num = num + flag
            contador++
            num++;
            resultado = num / contador;
        }
        document.write(resultado)

    </script>
</body>
</html>
