<!DOCTYPE html>

<head>

<body>
    <script>

        /*1. Elaborar um algoritmo que calcule a área de um trapézio, 
        suas dimensões são fornecidas pelo teclado.*/

        let baseMaior = parseFloat(prompt("Insira a base maior"));
        let baseMenor = parseFloat(prompt("Insira a base menor"));
        let altura = parseFloat(prompt("Insira a altura"));

        let area = (baseMaior + baseMenor) * altura / 2
        document.write("A área do trapézio: ", area)

    </script>
</body>

</html>
